# .github/workflows/main.yml

name: Test & Build

on:
  workflow_call:
  push:
    branches:
    - main
    - release/*
  pull_request:
    branches:
    - main

permissions:
  id-token: write
  contents: read
  checks: write

jobs:
  test:
    strategy:
      matrix:
        go: [ 1.21.x, 1.20.x ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
    - uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
    - run: |
        export PATH=$(go env GOROOT)/misc/wasm:$PATH
        make test

  lint:
    if: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - uses: actions/setup-go@v4
        with:
          go-version-file: ./go.mod
          check-latest: true
      - run: |
          export PATH=$(go env GOROOT)/misc/wasm:$PATH
          make lint
